components:
  schemas:
    GetAllSellersRq:
      type: object
      properties:
        origin:
          type: object
          properties:
            lat:
              type: number
              example: 40.7128
            lng:
              type: number
              example: -74.0060
        radius:
          type: number
          example: 15
        search_query:
          type: string
          example: test

    GetAllSellersRs:
      type: array
      items:
        type: object
        properties:
          seller_id:
            type: string
            example: 0d367ba3-a2e8-4380-86c3-ab7c0b7890c0
          name:
            type: string
            example: Test Seller
          description:
            type: string
            example: This is a sample seller description.
          seller_type:
            $ref: '/api/docs/enum/SellerType.yml#/components/schemas/SellerType'
          address:
            type: string
            example: 1234 Test St, Test City, SC 12345
          image:
            type: string
            format: binary
            example: http://example.com/image.jpg
          average_rating:
            type: object
            properties:
              $numberDecimal:
                type: string
                example: 4.5
            required:
              - $numberDecimal
          sell_map_center:
            type: object
            properties:
              type:
                type: string
                example: Point
              coordinates:
                type: array
                items:
                  type: number
                example: [-73.856077, 40.848447]
            required:
              - type
              - coordinates
          order_online_enabled_pref:
            type: boolean
            example: true
          _id:
            type: string
            example: 666c84b9d77068c6efeeaa1a
          __v:
            type: number
            example: 0
        required:
        - seller_id

